<h2>Settings</h2>

<div class="row">
	<div class="col-1"></div>
	<div class="col-1 px-0" *ngFor="let nr of settings.getBase() | keyvalue: AsIsOrder">
		<button type="button" [class]="nr.value ? 'btn btn-primary' : 'btn btn-secondary'" (click)="toggleNumber(nr.key);">
      {{nr.key}}
    </button>
	</div>
	<div class="col-1"></div>
</div>

<div class="row">&nbsp;</div>

<div class="row">
	<div class="col-1"></div>
	<div class="col-9">
		<label for="formControlRange">Maximum vermenigvuldiging</label>
		<input type="range" class="form-control-range" id="MaxMult" min="10" max="20" value="{{settings.getMaxMultiplier()}}" [(ngModel)]="maxMultiplier" (ngModelChange)="setMaxMultiplier()">
  </div>
		<div class="col-1">
			{{settings.getMaxMultiplier()}}
		</div>
	</div>

	<div class="row">&nbsp;</div>

	<div class="row">
		<div class="col-1"></div>
		<div class="col-9">
			<div class="custom-control custom-switch">
				<input type="checkbox" class="custom-control-input" id="customSwitch1" [checked]="settings.getDevide()" (change)="settings.toggleDevide()">
				<label class="custom-control-label" for="customSwitch1">Ook gedeeld door</label>
    </div>
  </div>

</div>
